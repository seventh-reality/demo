    </section>

<script>
let details = navigator.userAgent;
let regexp = /android|iphone|kindle|ipad/i;
let isMobileDevice = regexp.test(details);

if (isMobileDevice) {
document.getElementById("unsupported-desktop").style.display="none";
document.getElementById("blank_div").style.display="none";
document.getElementById("desktop-qr").style.display="none";
document.getElementById("desktop_title1").style.display="none";
document.getElementById("desktop_title2").style.display="none";
document.getElementById("desktop_title3").style.display="none";
document.getElementById("desktop_title4").style.display="none";
document.getElementById("activate_ar").click();

} else {
document.getElementById("supported-mobile").style.display="none";
document.getElementById("banner").style.display="none";
document.getElementById("color").style.display="none";
document.getElementById("activate_ar").style.display="none";
}
window.addEventListener("load", isMobileDevice);
</script>
