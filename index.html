<!doctype html>
<html lang="en">
  <head>
    <title>TNA AR</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->

  </head>
  <body>
     <div id="card">
    <!-- <model-viewer> HTML element -->
    <model-viewer src="TNA.glb" ios-src="TNA.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="loading.gif" poster1="loading-gif.gif" shadow-intensity="1" play>
      <script>
function play_to_end (){
//play to end or rewind if animation is at end//
	const modelViewer = document.querySelector('#homme');
	modelViewer.play();
	t=modelViewer.duration;
	t=t*50/2 ;// because duration is in second and time to play and rewind//
	setTimeout(stop, t);
}
function stop(){
const modelViewer = document.querySelector('#homme');
modelViewer.pause();
}
</script>
       
      
          <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
