<!doctype html>
<html lang="en">
  <head>
    <title>TNA AR</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
  </head>
  <body>
     <div id="card">
    <!-- <model-viewer> HTML element -->
    <scene-viewer src="TNA.glb" ios-src="TNA.usdz" ar ar-modes="scene-viewer quick-look"  camera-controls animation-name="Running" poster="loading.gif" poster1="loading-gif.gif"  shadow-intensity="1" alt="An animated 3D model of a robot" loop: false ; autoplay>
	    <a href="https://drive.google.com/file/d/17ENqgYiIehtTJLoKu1tHC5S6sj9mdDCj/view?usp=sharing"><img src="Brochure.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 17px;padding-top: 0px;"></a>
     <script>
	     struct ContentView : View{
	    @State var propId: Int = 0
	    var body: some View{
	    ZStack(alignment: .bottom){
	    ARViewContainer(propId: $propId). edgesIgnoringSafeArea(.all)
	    HStack{
	    Button(action: {
	    self.propId = self.propId <= 0 ? 0 : self.propId -1
	    }){
		Image("PreviousButton").clipShape(Circle())			 
					 }
					 Button(action: {}){
					 Image("ShutterButton").clipShape(Circle())}
					 Button(actio: {
					 self.propId = self.propId >= 2 ? 2 : self.propId + 1)}){
	    Image("NextButton").clipShape(Circle())
	    }
	    }
	    }
	    }	    
  (() => {
    const modelViewer = document.querySelector('#xfade-demo');

    self.setInterval(() => {
      modelViewer.Take = modelViewer.animationName === 'Running' ?
        'Idle' : 'Running';
    }, 1500.0);
  })();
  </script>
     
      
          <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    
    </scene-viewer>
	     
	     
     <section class="attributiontwo">
       <p style="background-image: url('black.png')" style="width:60px;height:60px; padding-left: 0px;padding-top: 10px;">
      
      <span>
        <a href="https://drive.google.com/file/d/17ENqgYiIehtTJLoKu1tHC5S6sj9mdDCj/view?usp=sharing"><img src="Brochure.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 17px;padding-top: 0px;"></a>
        <a href="https://drive.google.com/file/d/1qp8oTnwX4qtDK-SBT2PsBxhJ-ilR1idb/view?usp=sharing"><img src="Video.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
        <a href="https://www.jnjmedtech.com/en-US/product/tn-advanced"><img src="web.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
        <a href="http://synthes.vo.llnwd.net/o16/LLNWMB8/US%20Mobile/Synthes%20North%20America/Product%20Support%20Materials/Technique%20Guides/Surgical%20Technique%20Guide%20-%20TN-Advanced%20Tibial%20Nailing%20System-Suprapatellar%20Appooach.pdf"><img src="serch.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSew4D56CSKpONvc30Ay7cLUY6FnPCOs7zK9IPYRLQWQPswbsg/viewform?usp=sf_link"><img src="form.png" id="youtube-icon" align="center" style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
            
      </span>
   
    </section>
      
    </div>

  </body>
</html>
