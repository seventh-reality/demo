<html lang="en">

<head>
<title>Marvin XR</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="https://unpkg.com/@google/model-viewer"></script>
<script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
<link rel="stylesheet" href="/static/style.css">

</head>


<body>
<section>

<div class="box">

<div class="square" style="--i:0;"></div>
<div class="square" style="--i:1;"></div>
<div class="square" style="--i:2;"></div>
<div class="square" style="--i:3;"></div>
<div class="square" style="--i:4;"></div>
<div class="square" style="--i:5;"></div>



<div id="unsupported-desktop">
<h2 id="banner_desktop" style="font-family: Arial, Helvetica, sans-serif; font-size: 26px; color: white; margin-left: 40%; padding-top: 5%;"><b>Marvin XR</b></h2>

<div style="width: 100%;">
<div style="width: 40%; float: left; padding: 5px;">
<model-viewer poster="{{ url_for('static', filename = 'poster.png') }}"
src="{{ url_for('static', filename = 'latestanimato.glb') }}"
auto-rotate camera-controls autoplay ar shadow-intensity="1"
loading="eager" class="container"></model-viewer>
</div>

<div style="width: 40%; float: right; padding: 5px;">
<img src="{{ url_for('static', filename = 'latestanimato.png') }}" class="container_qr">
</div>

</div>
<br>

<div style="width: 100%; margin-top: 440px;">
<p id="desktop_title1" style="font-family: Helvetica, sans-serif; font-size: 23px; color: white; float: left; margin-left: 10%;">
Open Your Smartphone Camera and Scan the QR Code </p>
<br><br>
<p id="desktop_title2" style="font-family: Helvetica, sans-serif; font-size: 19px; color: white; margin-left: 26%; float: left;">
Or Type the Below URL in Browser</p>
<br><br>
<p id="desktop_title3" style="font-family: Optima, sans-serif; font-size: 21px; color: white; margin-left: 26%; margin-right: 39%;">
<a href="http://latestanimato.marvinxr.com" style="color: white;">latestanimato.marvinxr.com</a>
</p>
<br>
</div>

</div>

<div id="supported-mobile" style="width:100%; height:100%;">
<p id="banner" style="font-family: Arial, Helvetica, sans-serif; font-size: 26px; color: white; margin-left: 32%;"><b>Marvin XR</b>
</p>

<model-viewer
id="color" loading="eager"
ar-scale="auto" camera-controls
camera-controls interaction-prompt="none"
poster="{{ url_for('static', filename = 'poster.png') }}"
src="{{ url_for('static', filename = 'TNA.glb') }}"
ios-src="{{ url_for('static', filename = 'TNA.usdz') }}"
autoplay ar ar-modes="webxr scene-viewer quick-look"
class="container" height="350">
<button slot="ar-button" class="ar-button" id="activate_ar" style="background-color: #A90133; border-color: #A90133; font-family: Optima, sans-serif; font-size: 22px; color: white; margin-top: 30px;">ðŸ‘‹ Activate AR</button>
</model-viewer>

<script src="/static/main.js"></script>

</div>

</section>

<script>
let details = navigator.userAgent;
let regexp = /android|iphone|kindle|ipad/i;
let isMobileDevice = regexp.test(details);

if (isMobileDevice) {
document.getElementById("unsupported-desktop").style.display="none";
document.getElementById("blank_div").style.display="none";
document.getElementById("desktop-qr").style.display="none";
document.getElementById("desktop_title1").style.display="none";
document.getElementById("desktop_title2").style.display="none";
document.getElementById("desktop_title3").style.display="none";
document.getElementById("desktop_title4").style.display="none";
document.getElementById("activate_ar").click();

} else {
document.getElementById("supported-mobile").style.display="none";
document.getElementById("banner").style.display="none";
document.getElementById("color").style.display="none";
document.getElementById("activate_ar").style.display="none";
}
window.addEventListener("load", isMobileDevice);
</script>
</body>
</html>
